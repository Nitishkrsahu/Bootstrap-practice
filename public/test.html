<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>

<body class="container-fluid">
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#registerForm">Register</button>
    <div class="modal" id="registerForm">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Register here..</h2>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-2">
                            <label for="firstName" class="form-label">First Name: </label>
                            <div class="input-group">
                                <span class="bi bi-person input-group-text"></span>
                                <input type="text" name="firstName" class="form-control">
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="lastName" class="form-label">Last Name: </label>
                            <div class="input-group">
                                <span class="bi bi-person input-group-text"></span>
                                <input type="text" name="lastName" class="form-control">
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="email" class="form-label">Email: </label>
                            <div class="input-group">
                                <span class="bi bi-envelope input-group-text"></span>
                                <input type="email" name="email" class="form-control">
                                <span class="input-group-text">@gmail.com</span>
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="password" class="form-label">Password: </label>
                            <div class="input-group">
                                <input type="password" name="password" class="form-control">
                                <span class="bi bi-key-fill input-group-text"></span>
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="place">Select City: </label>
                            <div>
                                <select name="city" class="form-select">
                                    <option>Select City</option>
                                    <option>Hyd</option>
                                    <option>Delhi</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <div>
                                <input type="checkbox" class="form-check"><span><label for="subscribe"
                                        class="form-label">I accept</label></span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-warning w-100">Register</button>
                </div>
            </div>

        </div>

    </div>



    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">

    </div>

</body>

</html>
