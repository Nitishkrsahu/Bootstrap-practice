<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="card w-25">
        <div class="card-header position-relative">
            <img src="./laptop.jpg" alt="acer-laptop" class="card-img">
            <button class="btn btn-outline-warning position-absolute" style="top: 100px; right: 125px;">VIEW DETAILS</button>
        </div>
        <div class="card-body d-flex justify-content-between align-items-center">
            <div>
                <h5 class="card-title">Adidas Originals</h5>
                <p class="card-subtitle" style="color: gray;">Men's runing shirt</p>
            </div>
            <div>
                <h5 class="card-text"><span class="text-success">$39</span></h5>
            </div>
        </div>
        <div class="card-footer">
            <h6>SIZES</h6>
            <p class="card-text" style="color: gray; font-size: 12px;">XS,S,M,L,XL,XXL</p>
            <h6>COLORS</h6>
            <div class="d-flex gap-1">
                <div style="height: 12px; width: 12px; background-color: blue; border-radius: 12px;"></div>
            <div style="height: 12px; width: 12px; background-color: red; border-radius: 12px;"></div>
            <div style="height: 12px; width: 12px; background-color: gray; border-radius: 12px;"></div>
            <div style="height: 12px; width: 12px; background-color: green; border-radius: 12px;"></div>
            </div>
        </div>
    </div>
</body>
</html>
